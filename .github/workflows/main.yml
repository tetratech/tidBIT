name: R package binary build

on:
  push:
    branches:
      - main  # Change to the branch where your code resides
  pull_request:
    branches:
      - main  # Build for pull requests too

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up R on the machine
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Step 3: Install R dependencies
      - name: Install dependencies
        run: |
          install.packages('remotes')
          remotes::install_deps(dependencies = TRUE)

      # Step 4: Build the package
      - name: Build package
        run: |
          R CMD build .

      # Step 5: Install Rtools and compile C code (this is important for Windows)
      - name: Install Rtools
        run: |
          install.packages('pkgbuild')
          pkgbuild::check_build_tools()

      # Step 6: Build Windows binary package
      - name: Build Windows binary
        run: |
          R CMD INSTALL --build .

      # Step 7: Upload the built binary package as an artifact
      - name: Upload Windows binary
        uses: actions/upload-artifact@v3
        with:
          name: tidBIT-windows-binary
          path: "*.zip"  # This will upload the binary package
